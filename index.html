<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="snow-container">
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">✻</div>
        <div class="snowflake">✼</div>
        <div class="snowflake">❉</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">✻</div>
        <div class="snowflake">✼</div>
        <div class="snowflake">❉</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">✻</div>
        <div class="snowflake">✼</div>
        <div class="snowflake">❉</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
    </div>
    <main class="container">
        <header class="header">
            <button id="clearBtn" class="clear-btn">CLEAR</button>
            <button id="themeBtn" class="theme-btn">🌙</button>
        </header>
        <div id="display" class="time-display">00:00:00.000</div>
        <div class="controls">
            <button id="resetBtn" class="btn reset-btn">Reset</button>
            <button id="lapBtn" class="btn lap-btn">Lap</button>
        </div>
        <button id="toggleBtn" class="badge-btn start-stop-btn">start/stop</button>
        <div id="lapList" class="lap-list"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
